<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/72b94ba6d0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
          </div>
          <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="far fa-bell-slash"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-half"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
              <i class="fas fa-less-than"></i>
            </a>
            <h1 class="header__title">Ran</h1>
          </div>
          <div class="header__header-column">
            <span class="header__icon">
              <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
              <i class="fas fa-bars"></i>
            </span>
          </div>
        </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Sunday, January 5, 2020</span>
        <li class="incoming-message message">
          <img src="img/pic.jpg" alt="" class="g-person message_person" />
          <div class="message__content">
            <span class="message__author">Ran</span>
            <div class="message__bubble">
              Congrats
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="send-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Thanks you!
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="img/pic.jpg" alt="" class="g-person message_person" />
          <div class="message__content">
            <span class="message__author">Ran</span>
            <div class="message__bubble">
              I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__weite-icon">
          <i class="fas fa-smile"></i>
        </span>
        <span class="chat__weite-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigsreen">
      <span class="bigscreen__text">Screen is big, Please make your screen small!</span>
    </div>
  </body>
</html>
